<!DOCTYPE html>
<html>
    <head>
        <title>generate some poetry</title>
    </head>
    <body>
        <ol>
            <li>pick a corpus</li>
            <li>choose or write a template</li>
            <li>(re)generate</li>
        </ol>
        <form>
            <h1>corpus</h1>
            <select name="corpus">
                {% for corpus in corpora %}
                <option>{{ corpus }}</option>
                {% endfor %}
            </select>
            <button>create new corpus</button>

            <h1>template</h1>
            <select id="templates" name="template_name">
                {% for template in templates %}
                <option value="{{template.name}}" data-content="{{template.lines}}"> {{template.name}} </option>
                {% endfor %}
            </select> <button>create new template</button>
            <p>you can pre-load an existing template into the text box below and then tweak as yr beautiful heart desires.</p>
            <textarea rows="30" cols="100" name="template_raw"></textarea>
            <br>
            <input type="submit"  value="generate">
        </form>
        <script src="/static/generate.js"></script>
    </body>
</html>
