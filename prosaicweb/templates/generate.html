<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>generate some poetry</title>
        <link rel="stylesheet" href="/static/generate.css">
        <link rel="stylesheet" href="/static/codemirror/codemirror.css">
    </head>
    <body>
        <div id="content">
            <div id="col0">
                <form>
                    <h1>sources</h1>
                    <select name="source" multiple="true">
                        {% for source in sources %}
                        <option>{{source}}</option>
                        {% endfor %}
                    </select>

                    <h1>template</h1>
                    <select id="templates" name="template_name">
                        {% for template in templates %}
                        <option value="{{template.name}}" data-content="{{template.json}}"> {{template.name}} </option>
                        {% endfor %}
                    </select> <button>create new template</button>
                    <p>you can pre-load an existing template into the text box below and then tweak as yr beautiful heart desires.</p>
                    <textarea rows="30" name="template_raw"></textarea>
                    <br>
                    <input type="submit"  value="generate">
                </form>
            </div>
            <div id="col1">
                <h1>output</h1>
                <div id="output">
                </div>
            </div>
        </div>
        <script src="/static/codemirror/codemirror.js"></script>
        <script src="/static/codemirror/mode/javascript.js" ></script>
        <script src="/static/generate.js"></script>
    </body>
</html>
